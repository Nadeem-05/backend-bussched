<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Databases</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Votes</h1>
    <table>
        <thead>
            <tr>
                <th>Bus No</th>
                <th>Device ID</th>
            </tr>
        </thead>
        <tbody>
            {% for vote in votes %}
            <tr>
                <td>{{ vote.bus_no }}</td>
                <td>{{ vote.device_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Buses</h1>
    <table>
        <thead>
            <tr>
                <th>Bus No</th>
                <th>Vote Count</th>
                <th>Threshold</th>
            </tr>
        </thead>
        <tbody>
            {% for bus in buses %}
            <tr>
                <td>{{ bus.bus_no }}</td>
                <td>{{ bus.vote_count }}</td>
                <td>{{ bus.threshold }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
